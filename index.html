<!DOCTYPE html>
<html lang="en">
<head>
  <title>Triangle Tracker</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
  <h1>Triangle Tracker</h1>
  <h2>Please input the lenghts of the sides of the triangle below</h2>
  <form id="tracker">
    <!-- <p id="error" class="hidden">Please input three number values!</p> -->
    <div class="form-group">
    <label for="side1">Side 1</label>
    <input id="input1" type="text"> <br>
    </div>
    <div class="form-group">
    <label for="side2">Side 2</label>
    <input id="input2" type="text"> <br>
    </div>
    <div class="form-group">
    <label for="side3">Side 3</label>
    <input id="input3" type="text"> <br>
    </div>
    <button type="submit" class="btn btn-outline-dark btn-sm">Submit</button>
  </form>
  <br>
  <button type="button" class="hidden" id="reset">Reset</button>
  <h2>Results</h2>
  <p id="output"></p>
</div>
</body>
</html>
